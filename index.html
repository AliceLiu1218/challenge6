<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"> Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">
      <h3>Search for a City</h3>
      <form id="user-form" class="card-body">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Toronto">
        <button type="submit" class="btn">search</button>
      </form>
    </div>

    <div class="col-12 col-md-9">
      
      <div class="container">
        <div class = "row">
          <div class="card">
            
            <div class="card-body">
              <h5 class="card-title current">Dates</h5>
              <p class="card-text current">icon</p>
              <p class="card-text current">Temp</p>
              <p class="card-text current">wind</p>
              <p class="card-text current">humidity</p>
            </div>
          </div>
        </div>

        <h2 class="subtitle">5-Day Forecast:</h2>

        <div class="row">
          <div class="col">
            <div class="card day1">
              
              <div class="card-body future">
                <h5 class="card-title">Dates</h5>
                <p class="card-text">icon</p>
                <p class="card-text">Temp</p>
                <p class="card-text">wind</p>
                <p class="card-text">humidity</p>
              </div>
            </div>
          </div>
          <div class="col">

            </div>
          </div>
          <div class="col">
            <div class="card day3">
              
              <div class="card-body future">
                <h5 class="card-title">Dates</h5>
                <p class="card-text">icon</p>
                <p class="card-text">Temp</p>
                <p class="card-text">wind</p>
                <p class="card-text">humidity</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card day4">

               </div>
