<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"> Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">
      <h3>Search for a City</h3>
      <form id="user-form" class="card-body">
        <label for="cityInput" class="form-label">Enter a city</label>
        <input name="cityInput" id="cityInput" type="text" autofocus="true" class="form-input" placeholder="Toronto"/>
        <button type="submit" class="btn" id="searchButton">search</button>
      </form>
      <div class="list-group" id="historyContainer">
        
      </div>
    </div>

    <div class="col-12 col-md-9">
      
      <div class="container">
        <div class = "row">
          <div class="card">
            
            <div class="card-body" id="day0">
              <h5 class="card-title current" id="date-0"></h5>
              <p class="card-text current">icon</p>
              <p class="card-text current" id="temp-0">Temp: </p>
              <p class="card-text current" id="wind-0">Wind:</p>
              <p class="card-text current" id="humidity-0">Humidity:</p>
            </div>
          </div>
        </div>

        <h2 class="subtitle">5-Day Forecast:</h2>

        <div class="row">
          <div class="col">
            <div class="card day1">
              
              <div class="card-body future" id="day1">
                <h5 class="card-title" id="date-1"></h5>
                <p class="card-text">icon</p>
                <p class="card-text" id="temp-1">Temp: </p>
                <p class="card-text" id="wind-1">Wind: </p>
                <p class="card-text" id="humidity-1">Humdity: </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card day2">
              
              <div class="card-body future" id="day2">
                <h5 class="card-title" id="date-2"></h5>
                <p class="card-text">icon</p>
                <p class="card-text" id="temp-2">Temp: </p>
                <p class="card-text" id="wind-2">Wind: </p>
                <p class="card-text" id="humidity-2">Humidity: </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card day3">
              
              <div class="card-body future" id="day3">
                <h5 class="card-title" id="date-3"></h5>
                <p class="card-text">icon</p>
                <p class="card-text" id="temp-3">Temp: </p>
                <p class="card-text" id="wind-3">Wind: </p>
                <p class="card-text" id="humidity-3">Humidity:</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card day4">
              
              <div class="card-body future" id="day4">
                <h5 class="card-title" id="date-4"></h5>
                <p class="card-text">icon</p>
                <p class="card-text" id="temp-4">Temp: </p>
                <p class="card-text" id="wind-4">Wind: </p>
                <p class="card-text" id="humidity-4">Humidity: </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card day5">
              
              <div class="card-body future" id="day5">
                <h5 class="card-title" id="date-5"></h5>
                <p class="card-text">icon</p>
                <p class="card-text" id="temp-5">Temp: </p>
                <p class="card-text" id="wind-5">Wind: </p>
                <p class="card-text" id="humidity-5">Humidity: </p>
               </div>
            </div>
          </div>
        </div>
      </div>
      
      

    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
