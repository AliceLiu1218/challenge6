<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css" />
  <title>Git it Done</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"> Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">

      <div class="card">
        <h3 class="card-header">Search for a City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">city name:</label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">search</button>
        </form>
      </div>

    </div>

    <div class="col-12 col-md-9">
      <h2 class="subtitle">Current weather condition <span id="repo-search-term"></span></h2>
      <div class="container">
        <div class = "row">
          <div id="repos-container" class="list-group">Current condition</div>
        </div>

        <div class="row">
          <div class="col">
            <div id="repos-container" class="list-group">
              <h2>day1</h2>
            </div>
          </div>
          <div class="col">
            <div id="repos-container" class="list-group">
              <h2>day2</h2>
            </div>
          </div>
          <div class="col">
            <div id="repos-container" class="list-group">
              <h2>day3</h2>
            </div>
          </div>
          <div class="col">
            <div id="repos-container" class="list-group">
              <h2>day4</h2>
            </div>
          </div>
          <div class="col">
            <div id="repos-container" class="list-group">
              <h2>day5</h2>
            </div>
          </div>
        </div>
      </div>
      
      

    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
